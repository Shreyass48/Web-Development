<!-- Module : 
- Earlier supoose you have total JS code in 3 files so when you include these in HTML file
  you have to include those file in proper sequence otherwise it will show error i.e. not defined
- to solve these module concept came in picture   -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module</title>
</head>
<body>
    
    <script type="module" src="app.js"></script>
    <script type="module" src="user.js"></script>
    <script type="module" src="account.js"></script>
</body>
</html>
