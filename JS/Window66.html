<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vid 66</title>
    <style>
        body{
            background-color: red;
        }
    </style>
</head>
<body>

    <button id="btn1 ">Google</button>

    <script>
        // It display only proper withow size
        console.log(window.innerHeight);
        console.log(window.innerWidth);
        
        // Now it display total brower size (including tabs n all)
        console.log(window.outerHeight);
        console.log(window.outerWidth);

        // redirect to new window
        let btn1 = document.getElementById('btn1');
        let url = "https://www.google.com";
        let features = "height = 500, width=500";

        btn1.addEventListener('click', function(){
            window.open(url,'google',features); // 1: url, 2: name, 3: feature
        });

    </script>
</body>
</html>
