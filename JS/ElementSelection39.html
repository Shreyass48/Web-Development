<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Section(id, class, tag)</title>
</head>
<body>
    <ul>
        <li id = "one">list 1</li>
        <li class = "cl">list 2</li>
        <li class = "cl">list 3</li>
    </ul>

    <h3>Heading 1</h3>
    <p class="intro">Paragraph 1</p>
    <div id = "d1">
    <h3 class="intro">Heading 2</h3>
    <p class="intro">Paragraph 2</p>
    <h3>Heading 3</h3>
    <p>Paragraph 3</p>
    </div>

    <!-- JS CODE -->
    <script>

        // BY ID
        let ele = document.getElementById("one"); //get ele
        console.log(ele);  
        console.log(ele.innerHTML);  // display html content

        ele.innerHTML = "LIST100"  // setting html content

        // BY CLASSNAME 
        let eleCl = document.getElementsByClassName("cl"); //get ele
        console.log(eleCl);  
        
        for(let i = 0; i < eleCl.length; i++)   //set ele 
        {
            eleCl[i].innerHTML = "Hey"
        }

        // BY TAGNAME
        let div1 = document.getElementById("d1");
        let v = div1.getElementsByTagName("p");

        for(let i = 0; i < v.length; i++)   //set ele 
        {
            v[i].innerHTML = "Hey"
        }

        // BY QUERY SELECTOR
        let elem = document.querySelectorAll("p.intro");
        console.log(elem);

        for(let i = 0; i < elem.length; i++)   //set ele 
        {
            elem[i].innerHTML = "Query";
        }

    </script>
</body>
</html>
