<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vid 56-57</title>
</head>
<body>
    <!-- 1. INLINE EVENT HANDLER -->
    <button id="btn" onclick="btnClick()">Click Me</button><br><br>
    <!-- 2. USING EVENT LISTNER -->
    <button id="btn2">Click Me</button>

    <script>
        function btnClick(){
            alert("Button Clicked!");
        }

        // Adding event listenr
        let btn = document.getElementById("btn2");
        btn.addEventListener('click', btnClick );  //1. which event, 2. fun name

        btn.addEventListener('mouseover', function(){
            console.log("Mouse on the button");
        });

        btn.addEventListener('mouseout', function(){
            console.log("Mouse out from button");
        });

        // Removing Event listner
        btn.removeEventListener('click',btnClick);
        
    </script>
</body>
</html>
